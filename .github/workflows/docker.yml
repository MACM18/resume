name: Build and Push Docker Image

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main", "postgres"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags/labels)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/portfolio-nextjs
          tags: |
            type=ref,event=branch
            type=sha,prefix=,suffix=,format=short
            latest

      - name: Set TAG variable
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Build & Push Image
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------
      # UPDATE COOLIFY SERVICE IMAGE TAG
      # -------------------------------

      - name: Update Coolify Service 1 Image Tag
        run: |
          NEW_IMAGE="ghcr.io/${{ github.repository_owner }}/portfolio-nextjs:${{ env.TAG }}"
          echo "Updating Coolify Service 1 to image: $NEW_IMAGE"

          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"docker_image\": \"$NEW_IMAGE\"}" \
            "${{ secrets.COOLIFY_URL }}/api/v1/services/${{ secrets.COOLIFY_UUID }}"

      - name: Update Coolify Service 2 Image Tag
        run: |
          NEW_IMAGE="ghcr.io/${{ github.repository_owner }}/portfolio-nextjs:${{ env.TAG }}"
          echo "Updating Coolify Service 2 to image: $NEW_IMAGE"

          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"docker_image\": \"$NEW_IMAGE\"}" \
            "${{ secrets.COOLIFY_URL }}/api/v1/services/${{ secrets.COOLIFY_UUID_SECOND }}"

      # -------------------------------
      # TRIGGER DEPLOYMENT (NO TAG!)
      # -------------------------------

      - name: Trigger Coolify Deployment (Service 1)
        run: |
          curl -X POST \
            "${{ secrets.COOLIFY_URL }}/api/v1/deploy/${{ secrets.COOLIFY_UUID }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"

      - name: Trigger Coolify Deployment (Service 2)
        run: |
          curl -X POST \
            "${{ secrets.COOLIFY_URL }}/api/v1/deploy/${{ secrets.COOLIFY_UUID_SECOND }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"