name: Build and Push Docker Image

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main", "postgres"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Fix Cache issue: Set up Docker Buildx (required for type=gha cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Tag Environment Variable
        run: |
          echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 3. Extract metadata (tags/labels) using the lowercase repo name
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/portfolio-nextjs
          tags: |
            type=ref,event=branch
            type=sha,prefix=,suffix=,format=short
            latest

      # 4. Build and Push with caching enabled
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Notify Coolify to pull the new image
      - name: Trigger Coolify Deployment (Resource 1)
        run: |
          curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}&tag=${{env.TAG}}" \
               -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
               -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

      - name: Second Deployment Trigger (Resource 2)
        run: |
          curl -X POST "${{ secrets.SECOND_DEPLOYMENT_WEBHOOK_URL }}&tag=${{env.TAG}}" \
               -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
               -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
