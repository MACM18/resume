name: Build and Push Docker Image

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main", "postgres"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # This step ensures your image name is lowercase (GHCR requirement)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=,suffix=,format=short
            latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Adding cache to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Coolify Deployment
        run: |
          curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
               -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"

      - name: Second Deployment Trigger
        run: |
          curl -X POST "${{ secrets.SECOND_DEPLOYMENT_WEBHOOK_URL }}" \
               -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"
